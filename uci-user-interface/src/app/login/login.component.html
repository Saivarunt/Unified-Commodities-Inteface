<div class="whole-container">
  <div class="login-container">
    <form [formGroup]="formResponse" (ngSubmit)="loginResponseFunction()">
      <div class="info-container">
        <img src="assets/uci.png" />
        <p class="uci-header">Unified Commodities Interface</p>
        <br />
        <p class="login-header">Login</p>
        <br />

        <p>
          * <span><a routerLink="/register">Register</a></span> if you have not
          signed up yet.
        </p>
      </div>
      <div class="value-div">
        <label for="name">Username:</label> <br />
        <input
          type="text"
          id="name"
          name="username"
          placeholder="Enter username"
          formControlName="username"
          required
        />
        <br />
        <label for="pass">Password:</label> <br />
        <input
          type="password"
          id="pass"
          name="password"
          placeholder="Enter password"
          formControlName="password"
          required
        />
        <br />
      </div>

      <div class="button-div">
        <button mat-raised-button type="submit">Login</button> <br />
      </div>
    </form>
  </div>
</div>
