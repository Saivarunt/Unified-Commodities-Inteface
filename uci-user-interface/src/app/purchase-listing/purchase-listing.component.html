<div class="purchase-product" >
    <div class="image-container">
        <label for="product-image">Product Image:</label> <br>
        <img [src]="productInterest.product_image" alt="">
        <br>
    </div>

    <div class="form-container">
        <form [formGroup]="formResponse" (ngSubmit)="purchase()">

            <div class="details-container">
                <label for="product-name">Product Name: </label>  <br>
                <input type="text" name="product-name" id="product-name" [value]="productInterest.product_name" disabled>
                <br>
        
                <label for="quantity">Quantity  (in Kg): </label> <br>
                <input type="number" name="quantity" id="quantity" formControlName = "quantity" (input)="purchasePrice()" required>
                <br>
        
                
                <div *ngIf="productInterest.transportation_type !== 'Self'">
                    <label>Transportation Type</label> <br>
                    <select name="transportation-type" id="transportation-type" formControlName = "transportation_type">
                        <option default>Select Transportation Type</option>
                        <option value="Self">Self</option>
                        <option value="Support">Support</option>
                    </select> 
                    <br>
                </div>
            </div>
            
            <div class="button-container">
                <button mat-raised-button type="submit" mat-dialog-close>Buy</button>
            </div>
        </form>
    </div>

    <p>Price: <span> <input [(ngModel)]="price" [value]="price" disabled=""> </span></p> 
    <button mat-raised-button mat-dialog-close>Close</button>

</div>
